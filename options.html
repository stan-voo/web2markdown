<!DOCTYPE html>
<html>
  <head>
    <title>Customise output</title>
    <style>
      body {
        width: 400px;
        font-family: Arial, sans-serif;
      }
      textarea {
        width: 100%;
        height: 150px;
      }
      button {
        margin-top: 10px;
      }
      #message {
        display: block;
        margin-top: 10px;
      }
      #twitter-link {
        display: block;
        margin-top: 45px;
      }
      h2 {
        font-size: 22px;
        margin-bottom: 5px;
      }
    </style>
  </head>
  <body>
    <h2>Markdown Copier (Customizable)</h2>
    <h1>Customise output</h1>
    <textarea id="output-format"></textarea>
    <button id="save-format">Save output format</button>
    <div id="twitter-link">
      Developed with passion by <a href="https://twitter.com/stan_voo" target="_blank" rel="noopener noreferrer">@stan_voo</a> and Chat-GPT
    </div>
    <span id="message"></span>
    <script src="options.js"></script>

</html>
